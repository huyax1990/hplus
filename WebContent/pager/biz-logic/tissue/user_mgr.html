<!DOCTYPE html>
<html>

<head>

<title>Hu. 后台主题UI框架 - 用户管理</title> <%
include("/pager/common/resource.html"){} %>



</head>

<body>
	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<!-- 菜单模板 -->
				<% include("/pager/common/menu.html"){} %>
			</div>
		</nav>

		<div id="page-wrapper" class="gray-bg dashbard-1">

			<!-- 头部模板 -->
			<% include("/pager/common/header.html"){} %>

			<div class="wrapper wrapper-content  animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox ">
							<div class="ibox-title">
								<h5>用户管理</h5>
							</div>
							<div class="ibox-content">
								<div class="jqGrid_wrapper">
									<table class="easyui-datagrid" id="grid"
										data-options="url:'user/list'" title="用户列表">
										<thead>
											<tr>
												<th
													data-options="field:'username',width:80,resizable:true,align:'left'">用户名</th>
												<th
													data-options="field:'nick',width:80,resizable:true,align:'left'">昵称</th>
												<th
													data-options="field:'email',width:80,resizable:true,align:'left'">Email</th>
												<th
													data-options="field:'status',width:30,resizable:true,align:'left',formatter:formatter.status">状态</th>
												<th
													data-options="field:'roles',width:80,resizable:true,align:'left',formatter:formatter.roles">角色</th>

												<th
													data-options="field:'updateDate',width:80,resizable:true,align:'left'">修改时间</th>
												<th
													data-options="field:'createDate',width:80,resizable:true,align:'left'">创建时间</th>
												<th
													data-options="field:'opt',width:150,resizable:true,align:'center',formatter:formatter.opt">操作</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content animated fadeIn">
						<div class="modal-header">
							<h4 class="modal-title">编辑</h4>
						</div>
						<div class="modal-body">

							<form id="userEditForm" role="form"
								class="form-horizontal" method="post" onsubmit="return false;">
								<input type="hidden" name="id" id="id" />


								<div class="form-group">
									<label class="col-lg-3 control-label">用户名:</label>
									<div class="col-lg-8">
										<input class="form-control" type="text" name="username"
											id="username" maxlength="30" placeholder="请输入用户名"
											required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">昵称:</label>
									<div class="col-lg-8">
										<input class="form-control" type="text" name="nick" id="nick"
											maxlength="5" placeholder="请输入昵称" required="true">
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-3 control-label">Email:</label>
									<div class="col-lg-8">
										<input class="form-control" type="email" name="email"
											id="email" placeholder="请输入邮箱" required="true">
									</div>
								</div>

								<div class="form-group">

									<label class="col-lg-3 control-label">状态:</label>
									<div class="col-lg-8">

										<div class="radio">
											<label> <input type="radio" checked="" value="1"
												id="optionsRadios1" name="status">启用
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" value="0"
												id="optionsRadios2" name="status">停用
											</label>
										</div>
									</div>
								</div>


							</form>
						</div>

						<div class="modal-footer">
							<button type="button" onclick="submit();" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn" data-dismiss="modal">关闭</button>

						</div>
					</div>
				</div>
			</div>


			<!-- 尾部模板 -->
			<% include("/pager/common/footer.html"){} %>

		</div>
	</div>
</body>

</html>
